<div class="card ml-6 mr-6">
    <div class="close-presentation">
      <h3>The are no other students scheduled for examination. Do you want to close the session?</h3>
        <div class="center-buttons-closing">
        <button pButton type="button" (click)="onCloseSessionClick()" label="Yes" class="p-button-success mr-4"></button>
        <button pButton type="button" (click)="onCancelClosingSessionClick()" label="No" class="p-button-danger"></button>
        </div>
    </div>
</div>
