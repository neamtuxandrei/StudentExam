<div class="flex justify-content-between flex-wrap navbar">
  <a class="navbar-brand ml-7" routerLink="/">Exam Support Tool</a>
  <div class="mr-7 text-white flex justify-content-center align-items-center flex-wrap">
    <ng-container *ngIf="userData$ | async as userData">
      <div *ngIf="userData.userData" class="text-white flex justify-content-center align-items-center flex-wrap">
        <div  class="flex justify-content-center align-items-center flex-wrap gap-2">
          <i class="pi pi-user"></i>
          <p>{{userData.userData?.email}} ({{userData.userData?.role[0]}})</p>
        </div>
      </div>
      <p-button class="ml-3" styleClass="p-button-sm" label="Logout" (onClick)="logout()"></p-button>
    </ng-container>
  </div>
</div>
